<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="../css_components/sidebar.css">

    <!-- Reports Page CSS -->
    <link rel="stylesheet" href="../css_components/reports.css">

</head>
<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div class="content">
        <h1>Reports</h1>
        <p>Here you can display reports list or other content.</p>
    </div>

    <!-- Load sidebar.html -->
    <script>
        fetch("../html_components/sidebar.html")   // Correct path based on your folder
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

   // ---------- APPLY ACTIVE CLASS HERE ----------
            const menuLinks = document.querySelectorAll('.sidebar .menu li a');
            let path = window.location.pathname.split("/").pop();

            if (!path) path = "reports.html";

            menuLinks.forEach(link => {
                const linkHref = link.getAttribute('href').split("/").pop().trim();
                link.classList.remove("active");

                if (linkHref === path) {
                    link.classList.add("active");
                }
            });

                // Load sidebar.js after sidebar HTML
                const script = document.createElement("script");
                script.src = "../js_components/sidebar.js";  // Correct path
                document.body.appendChild(script);
            });
    </script>

    <!-- Reports Page JS -->
    <script src="../js_components/reports.js"></script>

</body>
</html>
