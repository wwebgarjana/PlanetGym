<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="../css_components/sidebar.css">

    <!-- Reports Page CSS -->
    <link rel="stylesheet" href="../css_components/reports.css">

</head>
<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div class="content">
        <h2>Reports</h2>

        <!-- SELECT MONTH -->
        <div class="filter-box">
          <label>Select Month:</label>
          <input type="month" id="reportMonth">
          <button id="loadReportBtn">Load Report</button>
        </div>

        

         <!-- MONTHLY ATTENDANCE SUMMARY -->
        <section class="card">
          <h3>ðŸ—“ Monthly Attendance Summary</h3>

          <table>
            <thead>
              <tr>
                <th>Member</th>
                <th>Present</th>
                <th>Absent</th>
              </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
          </table>
        </section>
    </div>

    <!-- Load sidebar.html -->
    <script>
        fetch("../html_components/sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

                const menuLinks = document.querySelectorAll('.sidebar .menu li a');
                let path = window.location.pathname.split("/").pop();

                if (!path) path = "reports.html";

                menuLinks.forEach(link => {
                    const linkHref = link.getAttribute('href').split("/").pop().trim();
                    link.classList.remove("active");

                    if (linkHref === path) {
                        link.classList.add("active");
                    }
                });

                const script = document.createElement("script");
                script.src = "../js_components/sidebar.js";
                document.body.appendChild(script);
            });
    </script>

    <!-- Reports Page JS -->
    <script src="../js_components/reports.js"></script>

</body>
</html>
