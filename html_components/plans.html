<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css_components/sidebar.css">
    <link rel="stylesheet" href="../css_components/plans.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="content">

         <div class="plans-header">
            <h2>Membership Plans</h2>
            <button id="openFormBtn" class="add-plan-btn">+ Add Plan</button>
        </div>
        

        <div class="plans-scroll">
            <div id="plansContainer" class="plans-container"></div>
        </div>

    </div>

    <!-- Add Plan Popup -->
    <div id="popupForm" class="popup hidden">
        <div class="popup-box">

            <h2 id="formTitle">Add New Plan</h2>

            <!-- DELETE BUTTON (DEFAULT HIDDEN) -->
            <button id="deletePlanBtn" class="delete-btn hidden">Delete Plan</button>

            <label>Plan Type</label>
            <select id="planType">
                <option value="Basic">Basic</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>

            <label>Duration (Months)</label>
            <select id="planMonths">
                <option value="1">1 Month</option>
                <option value="2">2 Months</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
                <option value="12">12 Months</option>
            </select>

            <label>Price (â‚¹)</label>
            <input type="number" id="planPrice" placeholder="Enter price">
            <small class="error-msg" id="priceError"></small>

            <label>Facilities (comma separated)</label>
            <input type="text" id="planFacilities" placeholder="Gym Access, Locker, Group Classes">
            <small class="error-msg" id="dataError"></small>


            <button id="savePlanBtn" class="save-btn">Save Plan</button>
            <button id="closeFormBtn" class="close-btn">Cancel</button>
        </div>
    </div>

    <script>
        fetch("../html_components/sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

                const menuLinks = document.querySelectorAll('.sidebar .menu li a');
                let path = window.location.pathname.split("/").pop();
                if (!path) path = "plans.html";

                menuLinks.forEach(link => {
                    const linkHref = link.getAttribute('href').split("/").pop().trim();
                    link.classList.remove("active");
                    if (linkHref === path) link.classList.add("active");
                });

                const script = document.createElement("script");
                script.src = "../js_components/sidebar.js";
                document.body.appendChild(script);
            });
    </script>

    <script src="../js_components/plans.js"></script>

</body>
</html>
