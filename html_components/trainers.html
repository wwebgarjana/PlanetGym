<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="../css_components/sidebar.css">

    <!-- Members Page CSS -->
    <link rel="stylesheet" href="../css_components/trainers.css">

</head>
<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
  <div class="header">
    <h2>Trainers</h2>
    <button id="addTrainerBtn">+ Add Trainer</button>
  </div>
 
  <div id="trainerList" class="trainer-table">
    <!-- Trainers list auto inserted here -->
  </div>
 
  <!-- Popup Modal -->
  <div id="trainerModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

      <img id="photoPreview" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">

 
      <h3>Add Trainer</h3>
 
      <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" id="photo" accept="image/*">
        <small class="error-msg" id="profileError"></small>
      </div>
 
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName">
         <small class="error-msg" id="nameError"></small>
      </div>
 
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email">
        <small class="error-msg" id="emailError"></small>
      </div>
 
      <div class="form-group">
        <label>Mobile No</label>
         <input type="tel" id="mobileNo" maxlength="10" pattern="\d{10}">
         <small class="error-msg" id="mobileError"></small>
        </div>
 
 
      <div class="form-group">
        <label>Joining Date</label>
        <input type="date" id="startDate">
        <small class="error-msg" id="dateError"></small>
      </div>
 
     
       <button id="saveTrainer" class="save-btn">Save</button>
    </div>
  </div>
 

    <!-- Load sidebar.html -->
    <script>
        fetch("../html_components/sidebar.html")   // Correct path based on your folder
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

   // ---------- APPLY ACTIVE CLASS HERE ----------
            const menuLinks = document.querySelectorAll('.sidebar .menu li a');
            let path = window.location.pathname.split("/").pop();

            if (!path) path = "trainers.html";

            menuLinks.forEach(link => {
                const linkHref = link.getAttribute('href').split("/").pop().trim();
                link.classList.remove("active");

                if (linkHref === path) {
                    link.classList.add("active");
                }
            });

                // Load sidebar.js after sidebar HTML
                const script = document.createElement("script");
                script.src = "../js_components/sidebar.js";  // Correct path
                document.body.appendChild(script);
            });
    </script>

    <!-- Trainers Page JS -->
    <script src="../js_components/trainers.js"></script>

</body>
</html>
