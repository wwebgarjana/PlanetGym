<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members</title>
 
  <!-- Font Awesome (fixed link) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
 
  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css_components/sidebar.css">
 
  <!-- Members Page CSS -->
  <link rel="stylesheet" href="../css_components/members.css">
</head>
<body>
 
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>
 
  <!-- Page Content -->
  <div class="head">
    <h2>Members</h2>
    <button id="addMemberBtn">+ Add Member</button>
  </div>
 
  <div class="main-wrapper">
  <div id="memberList" class="member-table">
    <!-- Members list auto inserted here -->
  </div>
 
  <!-- Popup Modal -->
  <div id="memberModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
 
      <h3>Add Member</h3>
  <img id="photoPreview" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
      <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" id="photo" accept="image/*">
         <small class="error-msg" id="profileError"></small>
      </div>
 
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName">
        <small class="error-msg" id="nameError"></small>
      </div>
 
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email">
        <small class="error-msg" id="emailError"></small>
      </div>
 
     <div class="form-group">
    <label>Mobile No</label>
    <input type="tel" id="mobileNo" maxlength="10" pattern="\d{10}">
    <small class="error-msg" id="mobileError"></small>
</div>

 
      <div class="form-group">
        <label>Choose Plan</label>
        <select id="plan">
          <option value="">Select Plan</option>
          <option value="1">1 Month</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
        </select>
         <small class="error-msg" id="planError"></small>
      </div>
 
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate">
         <small class="error-msg" id="dateError"></small>
      </div>
 
      <div class="form-group">
        <label>End Date</label>
        <input type="date" id="endDate" readonly>
      </div>

       
 
      <button id="saveMember" class="save-btn">Save</button>
    </div>
  </div>


  <!-- Expiring items widget (fragment) -->
<section class="expiring-widget">
  <h2 class="widget-title">Expiring Soon</h2>
 
  <div class="expiring-list" id="expiringList">
    <div class="expiring-item">
      <div class="item-info">
        <div class="name">John Doe</div>
        <div class="days">3 days</div>
      </div>
      <button class="sms-btn" data-name="John Doe">Send SMS</button>
    </div>
 
    <div class="expiring-item">
      <div class="item-info">
        <div class="name">Jane Smith</div>
        <div class="days">3 days</div>
      </div>
      <button class="sms-btn" data-name="Jane Smith">Send SMS</button>
    </div>
 
    <div class="expiring-item">
      <div class="item-info">
        <div class="name">Michael Johnson</div>
        <div class="days">5 days</div>
      </div>
      <button class="sms-btn" data-name="Michael Johnson">Send SMS</button>
    </div>
 
    
  </div>
</section>
</div>
 
  <!-- Load sidebar.html -->
  <script>
    fetch("../html_components/sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
 
        // ---------- APPLY ACTIVE CLASS HERE ----------
        const menuLinks = document.querySelectorAll('.sidebar .menu li a');
        let path = window.location.pathname.split("/").pop();
        if (!path) path = "members.html";
 
        menuLinks.forEach(link => {
          const linkHref = link.getAttribute('href').split("/").pop().trim();
          link.classList.remove("active");
          if (linkHref === path) {
            link.classList.add("active");
          }
        });
 
        // Load sidebar.js after sidebar HTML
        const script = document.createElement("script");
        script.src = "../js_components/sidebar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("Sidebar load failed:", err));
  </script>
 
  <!-- Members Page JS -->
  <script src="../js_components/members.js"></script>
</body>
</html>
