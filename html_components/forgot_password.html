<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 350px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .box h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: orange;
            border: none;
            font-size: 16px;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(230, 173, 50);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Reset Password</h2>

        <!-- User enters email -->
        <input type="text" id="email" placeholder="Enter your email">

        <!-- New password -->
        <input type="password" id="newPass" placeholder="Enter new password">

        <!-- Confirm password -->
        <input type="password" id="confirmPass" placeholder="Confirm password">

        <button id="resetBtn">Update Password</button>
    </div>

    <script src="../js_components/forgot_password.js"></script>
</body>
</html>
